<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="shortcut icon" href="images/iconoIndex.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/nuevoUs.css">
</head>
<body>
    <a href="index.html" class="volver" >Volver</a>
    <section class="login">
        <div id="logo">
            <img src="images/Logo.webp" alt="logo">
        </div>
        <p>Ingrese sus datos para registrarse</p>
        <form action="inicio.html" method="post">
        <div id="nombre">
            <p> Email:<input type="email" placeholder="ejemplo@email.com" required></p>
         </div>
        <div id="usuario">
           <p>Nombre de usuario:<input type="text" placeholder="Nombre de usuario..." required></p>
        </div>
        <div id="contraseña">
           <p>Contraseña:<input type="password" name="contraseña" id="contraseña" placeholder="Contraseña..." required></p>
        </div>
            <div class="boton">
                <button type="submit" id="boton">Crear usuario</button>
            </div>
          </form>
    </section>
</body>
</html>
